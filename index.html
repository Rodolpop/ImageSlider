<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/163/2000/1333" alt="image">
            <img src="https://picsum.photos/id/171/2048/1536" alt="image">
            <img src="https://picsum.photos/id/180/2400/1600" alt="image">
            <img src="https://picsum.photos/id/212/2000/1394" alt="image">
            <img src="https://picsum.photos/id/266/4608/2592" alt="image">
            <img src="https://images.unsplash.com/photo-1495467732811-d200fa06166a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="image">
        </div>

        <i class="fa-solid fa-angles-right btn prev"></i>
        <i class="fa-solid fa-angles-left btn next"></i>
        

    </div>
    <script src="index.js"></script>
    
</body>
</html>
